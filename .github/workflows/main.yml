name: updater
on:
  [push]
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: update
      run : python3 TreeholeNotifier.py ${{ secrets.UID }} ${{ secrets.PASSWORD }}
    - name: test
      if  : failure()
      run : echo "erro"
    - name: init git local
      if  : success()
      run : |
        git config --global user.email "zhuozhiyongde@126.com"
        git config --global user.name "Arthals"
        git add .
        git commit -m "update" -a
    - name: push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{secrets.ACCESS_TOKEN}}
    - name: notify mobile
      run : exit 1
    timeout-minutes: 5
