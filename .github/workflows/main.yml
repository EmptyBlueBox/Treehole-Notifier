name: updater
on:
  schedule:
  - cron: '10/10 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: init
      run : python3 TreeholeNotifier.py ${{ secrets.UID }} ${{ secrets.PASSWORD }}
    - name: update
      run : |
        git config --global user.email "zhuozhiyongde@126.com"
        git config --global user.name "Arthals"
        git add .
        git commit -m "update" -a
    - name: push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{secrets.ACCESS_TOKEN}}
    - name: decide whether to notify
      run : python3 MobileNotifier.py
    timeout-minutes: 5
